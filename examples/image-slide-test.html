<!doctype html>
<html>


<head>
    <title>Image Slider with Text Test 2</title>
    <!--Style Sheets-->
    <link rel="stylesheet" type="text/css" href="css/image-slider.css">
    <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
</head>



<body>
    <!-- Slide Show -->
    <div class="slideshow">
        <div class="center">
            <div class="shoe-buttons">
                <span id="prev">&lt;&lt; </span>
                <span id="next"> &gt;&gt;</span></div>
        </div>
        <div class="cycle-slideshow" data-cycle-fx="scrollHorz" data-cycle-timeout="0" data-cycle-prev="#prev" data-cycle-next="#next" data-cycle-slides="> img">
                <img src="images/nike-shoe1.png">
                <img src="images/nike-shoe2.png">
                <img src="images/nike-shoe3.png">
                <img src="images/nike-shoe4.png">
            </div>
        </div>
    <!-- end of Slide Show -->

    <!-- Scripts -->
    <script type="text/javascript" src="js/cycle2-edit.js"></script>

</body>






</html>
